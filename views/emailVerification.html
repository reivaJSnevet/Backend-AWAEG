<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Correo Electrónico</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            color: #333333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #663399; /* Morado */
        }

        p {
            color: #333333;
        }

        .success-message {
            color: #28a745; /* Verde para indicar éxito */
            font-weight: bold;
        }

        .close-tab-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ffcc00; /* Amarillo */
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>¡Verificación Exitosa!</h1>
    <p class="success-message">Tu correo electrónico ha sido verificado con éxito.</p>
    <p>¡Puedes cerrar esta pestaña ahora!</p>
    <a class="close-tab-button" href="#" onclick="window.close()">Cerrar Pestaña</a>
</body>
</html>
